<main class="main">
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
  </ul>

  <app-tasks
    *ngIf="selectedUser; else noSelectedUser"
    [name]="selectedUser!.name"
  />
  <ng-template #noSelectedUser>
    <p>Pick a user to see their tasks</p>
  </ng-template>
</main>
